name: Go

on:
  push:
    tags:
    - 'v*'

jobs:
  setup-release:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v3
    - name: Create release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build-linux:
    strategy:
      matrix: 
        arch: [amd64, arm64, arm]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build
      env:
        GOOS: linux
        GOARCH: ${{ matrix.arch }}
      run: go build -o ./bin/linux-${{ matrix.arch }}/sc-bot ./cmd/
